<!DOCTYPE html>

<html>
    <head>
        <title>View API documentation for ${module.name}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/bootstrap/css/bootstrap.css'}">
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="@{'/public/images/favicon.ico'}">
        <script src="@{'/public/javascripts/jquery-1.7.1.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script type="text/javascript">
function fullscreen(){
    document.location = jQuery("#iframe").get(0).contentWindow.location.href;
}
        </script>
        <style>
#wrap { 
    position:fixed;
    top: 40px;
    right: 0;
    bottom: 0;
    left: 0;
}
#iframe {
    width:100%;
    height:100%;
}
.navbar-inner li a i {
    margin-top: 1px;
}
        </style>
    </head>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="@{Application.index()}"><img src="@{'/public/images/logo-top.png'}"/> Ceylon Herd</a>
                <ul class="nav">
                    <li><a href="@{Repo.view(module.name, moduleVersion.version)}"><i class="icon-arrow-left icon-white"></i> Back to module version</a></li>
                </ul>
                <ul class="nav pull-right">
                    <li><a href="#" onclick="fullscreen();">Close navigation bar <i class="icon-remove icon-white"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="wrap">
        <iframe src="@{Repo.viewFile(moduleVersion.APIPath)}" frameborder="0" id="iframe"></iframe>
    </div>
</html>
