#{extends 'main.html' /}
#{set title:'Search modules' /}

#{if modules.empty}
    <div class="alert alert-info">
        No module found.
    </div>
#{/if}
#{else}
    #{moduleTable
        caption: q != null ? "Modules matching '" + q + "'" : null,
        modules: modules,
        user: user /}
#{/else}
