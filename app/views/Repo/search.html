#{extends 'main.html' /}
#{set title:'Search modules' /}

#{if modules.empty}
    <div class="alert alert-info">
        No module found.
    </div>
#{/if}
#{else}
    <table class="table table-striped">
        <caption>Modules matching '${q}'</caption>
        <tbody>
            #{list items:modules, as:'module'}
                <tr>
                    <td><a href="@{Repo.versions(module.name)}">${module.name}</a></td>
                </tr>
            #{/list}
        </tbody>
    </table>
#{/else}
