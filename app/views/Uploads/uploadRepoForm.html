#{extends 'main.html' /}
#{set title:'Upload a repo archive' /}
#{set hasForm: true /}

<p>
    <a href="@{Uploads.view(upload.id)}">Back to upload</a>
</p>

#{form @UploadAPI.uploadRepo(upload.id), enctype:'multipart/form-data'}

<fieldset>
    <legend>Upload a repo archive</legend>
    <div class="control-group #{errorClassBootstrap 'repo'/}">
        <label class="control-label" for="Repo">Repo archive file (zip)</label>
        <div class="controls">
            <input name="repo" type="file" value="${flash.repo}"/>
            <span class="help-inline">​#{error 'repo'/}</span>
        </div>
    </div>
    <div class="form-actions">
        <a class="btn" href="@{Uploads.view(upload.id)}">Cancel</a>​
        <input type="submit" class="btn btn-primary" value="Upload repo archive"/>
    </div>
</fieldset>

#{/form}
