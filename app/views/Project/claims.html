#{extends 'main.html' /}
#{set title:'Project claims' /}

#{if projects.empty}
    <div class="alert alert-info">
        No current claims.
    </div>
#{/if}
#{else}
    <table class="table">
        <caption>Current claims:</caption>
        #{list items:projects, as:'project'}
            <tr>
                <td><a href="@{Project.view(project.id)}">${project.moduleName}</a></td>
                <td>${project.owner.userName}</td>
            </tr>
        #{/list}
    </table>
#{/else}
