#{extends 'main.html' /}
#{set title:'My projects' /}

#{if projects.empty}
    <div class="alert alert-info">
        No projects yet.
    </div>
#{/if}
#{else}
    <table class="table table-striped">
        <caption>My project list</caption>
        <tbody>
            #{list items:projects, as:'project'}
                <tr>
                    <td><a href="@{Project.view(project.id)}">${project.moduleName}</a></td>
                    <td>
                        #{projectStatus project.status /}
                    </td>
                    <td>
                        <a href="@{Project.delete(project.id)}" class="btn btn-danger btn-mini action">Delete</a>
                    </td>
                </tr>
            #{/list}
        </tbody>
    </table>
#{/else}

<a class="btn btn-primary" href="@{Project.claimForm()}"><i class="icon-plus icon-white"></i> Claim new project</a>
